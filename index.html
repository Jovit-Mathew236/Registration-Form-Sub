<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <header>
        <div class="all-form">
            <h1>Form Registration</h1>
            <div class="form-container">
                <form name="google-sheet" method="post" autocomplete="off">
                    <label>Name :</label>
                    <input type="text" name="Name" placeholder="Your Name..." required><br>
                    <label>User Id : </label>
                    <input type="number" name="User Id" placeholder="User id..." required><br>
                    <label>Registration No. :</label>
                    <input type="number" name="Registration No" placeholder="Registration No..." required><br>
                    <input type="submit" value="submit" id="submit">
                </form>
            </div>
        </div>
    </header>
    <footer>Copyright Â© 2021 <span> Jovit Mathew</span></footer>
    <script type="text/javascript">
        const scriptURL = 'https://script.google.com/macros/library/d/1uQ8FoRFu1mf6truaj7AYS26AwGlAI4LlC0hWtIQXjFrcbqaBbq807BF3/1'
        const form = document.forms['google-sheet']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("You have successfully submitted."))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
